<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>访问未证实内容</title>
	<!-- 样式实现 -->
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 表单框体 -->
    <div class="box" id="div1">
        <h2>访问未证实内容</h2>
        <div class="input-box">
            <label>访问码</label>
            <input type="text" id="access-code" />
			<a href="#" data-bs-toggle="modal" data-bs-target="#how-modal">如何获取访问码</a>
        </div>
		<div class="input-box">
            <label>验证</label>
			<div id="mpanel"></div>
        </div>
        <div class="btn-box">
            <div>
                <button id="submit" disabled onclick="submitClick();">确认</button>
				<button  onclick="window.location.href='index.html'">返回</button>
            </div>
        </div>
    </div>
	<!-- 模态框 -->
	<div class="modal fade" id="how-modal">
	  <div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
		  <!-- 模态框头部 -->
		  <div class="modal-header">
			<h4 class="modal-title">如何获取访问码</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		  </div>
		  <!-- 模态框内容 -->
		  <div class="modal-body">
			访问码的获取方式：以当前月份+日期（例如8月8日就取16）为目标数据，用114514形式的四位运算得到这个数（需要符合数字前后顺序），运算过程的横式就是访问码。
		  </div>
		</div>
	  </div>
	</div>
	<!-- 访问码验证 -->
	<script src="js/homo.js"></script>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		function submitClick()
		{
			var d = new Date();//获取系统当前时间
			var origin = d.getMonth() + 1 + d.getDate();
			if (homo(origin) == document.getElementById("access-code").value) ajaxFakeIFrame();
			else alert("验证失败，请重新输入访问码");
        }
		function ajaxFakeIFrame()
		{
			alert("验证成功，你是一个一个一个");
			window.location.href="unproven.html";
		}
	</script>
	<!-- 验证码实现 -->
	<link rel="stylesheet" type="text/css" href="css/verify.css" />
	<script type="text/javascript" src="js/verify.js"></script>
	<script>
		$('#mpanel').slideVerify({
			type : 1,
			vOffset : 5,
			barSize : {
				width : '954%',
				height : '40px',
			},
			ready : function() {
			},
			success : function() {
				document.getElementById("submit").disabled = false;
			},
			error : function() {
			}
		});
	</script>
</body>
</html>
