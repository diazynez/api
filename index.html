<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 实现适应窗口大小 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <!-- 关键词 -->
  <meta name="keywords" content="API文档,死神VS火影,妖尾VS海贼,BVN,FVO,绊,AS3,Flash,剑jian,小皮,氺" />
  <!-- 站点描述 -->
  <meta name="description" content="人物辅助API接口帮助文档，为改版创作倾注动力！" />
  <title>人物辅助API接口帮助文档</title>
  <!-- 框架导入 -->
  <link href="favicon.png" rel="shortcut icon" />
  <link href="favicon.png" type="image/x-icon" rel="bookmark" />
  <script>setTimeout('document.getElementById("app").innerHTML = "加载失败，Docsify未能初始化。"', 3000)</script>
  <script language="JavaScript">
	var d = new Date();
	if (d.getHours() > 4 && d.getHours() < 18)
		document.write('<link rel="stylesheet" href="//unpkg.com/docsify-themeable@0/dist/css/theme-simple.css" id="theme_css" />');
	else
		document.write('<link rel="stylesheet" href="//unpkg.com/docsify-themeable@0/dist/css/theme-simple-dark.css" id="theme_css" />');
  </script>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="app-nav">
  <ul>
  	<li>
	  	<a href="#/about" title="About">About</a>
	</li><!--
	<li>
	  	<a href="verify.html" title="Unproven">Unproven</a>
	</li>-->
	<li>Translations
	  	<ul>
	  		<li>
	  			<a href="#/" title="">简体中文</a>
	  		</li>
	  		<li>
	  			<a href="#/en-us/" title="">English</a>
	  		</li>
			<li>
	  			<a href="#/vi-vn/" title="">Tiếng Việt</a>
	  		</li>
			<li>
	  			<a href="#/it-it/" title="">Italiano</a>
	  		</li>
  		</ul>
  	</li>
	<li onclick="openDark(this)">
		<a href="javascript:void(0);" title="">Theme</a>
	</li>
  </ul>
  </nav>
  <!-- Docsify加载体 -->
  <div id="app" style="line-height:800px; font-size:30px" align="center" vertical-align="middle">加载中</div>
  <!-- Docsify初始化 -->
  <script>
    window.$docsify = {
      name: 'BVN API',
      repo: 'https://github.com/diazynez',
	  logo: 'favicon.png',
	  coverpage:  ['/', '/zh-cn/', '/en-us/', '/vi-vn/', '/it-it/'],
	  loadNavbar: false,
	  loadSidebar: true,
	  notFoundPage: {
		'/': '_404.md',
		'/zh-cn/': '_404.md',
		'/en-us/': 'en-us/_404.md',
		'/vi-vn/': 'vi-vn/_404.md',
		'/it-it/': 'it-it/_404.md'
	  },
	  autoHeader: true,
	  auto2top: true,
	  mergeNavbar: true,
	  formatUpdated: '{MM}/{DD} {HH}:{mm}',
	  search: {
		maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		paths: 'auto',
		placeholder: {
			'/': '搜索',
			'/zh-cn/': '搜索',
			'/en-us/': 'Type to search',
			'/vi-vn/': 'Type to search',
			'/it-it/': 'Type to search'
		},
		noData: {
			'/': '找不到结果',
			'/zh-cn/': '找不到结果',
			'/en-us/': 'No Results',
			'/vi-vn/': 'No Results',
			'/it-it/': 'No Results'
		},
		depth: 2,
		hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
		pathNamespaces: ['/', '/zh-cn/', '/en-us/', '/vi-vn/', '/it-it/']
	  }
    }
	/*if (typeof navigator.serviceWorker !== 'undefined') {
		navigator.serviceWorker.register('sw.js')
	}*/
  </script>
  <!-- Docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-actionscript.min.js"></script>
  <!-- 主题切换效果 -->
  <script type="text/javascript">
	function openDark()
	{
		if (document.getElementById('theme_css').href.indexOf('dark') != -1)
		{
			document.getElementById('theme_css').href = '//unpkg.com/docsify-themeable@0/dist/css/theme-simple.css';
		}
		else
		{
			document.getElementById('theme_css').href = '//unpkg.com/docsify-themeable@0/dist/css/theme-simple-dark.css';
		}
	}
  </script>
</body>
</html>
